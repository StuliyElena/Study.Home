<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<title> Form </title>
</head>
<body>
	<form name="form1" method="post" action="input1.php">
		<p><b>User Name</b><br>
			<input type="text" name="name" size="30" autofocus>
		</p>
		<p><b>E-mail</b><br>
			<input type="email" name="email" size="30" />
		</p>
		<p><b>Password</b><br>
			<input  type="password" name="pd" size="30" minlength="6" /> <br />
		</p>
		<p><b>Sex</b><br>
			<input type="radio" name="Sex" value="male" checked="checked" /> Male<br />
<input type="radio" name="Sex" value="female" /> Female<br />
		</p>
			<input type="checkbox" name="mr" value="married" /> Married<br /> 
		<p><b>Age</b><br>	
		<input type="number" name="num" min="1">
		</p>
		<p><b>Phone</b><br>
			<input type="tel" name="phone" placeholder="+38 (000) 000-00-00)" maxlength="15"
				pattern="\+\d{38}\s\d\(\{3}\)\s\d{3}\-\d{2}\-\d{2}\">
		</p>
		<p><b>City</b><br>
			<select name="menu" size="1">
	<option value="first">Kharkov</option>
	<option selected="selected" value="second">Kiev</option>
	<option value="third">Lvov</option>
	<option value="fourth">Odessa</option>
			</select>
		<p><b>About</b><br>
			<p><textarea name="comment" id="comment" cols="48" rows="8">  </textarea>
		</p>
			<p><input name="submit" type="submit" id="submit" value="Save" />
		</p>
</form>
	</form>
</body>
</html>
